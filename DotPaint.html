				const lazyloadRunObserver = () => {
					const lazyloadBackgrounds = document.querySelectorAll( `.e-con.e-parent:not(.e-lazyloaded)` );
					const lazyloadBackgroundObserver = new IntersectionObserver( ( entries ) => {
						entries.forEach( ( entry ) => {
							if ( entry.isIntersecting ) {
								let lazyloadBackground = entry.target;
								if( lazyloadBackground ) {
									lazyloadBackground.classList.add( 'e-lazyloaded' );
								}
								lazyloadBackgroundObserver.unobserve( entry.target );
							}
						});
					}, { rootMargin: '200px 0px 200px 0px' } );
					lazyloadBackgrounds.forEach( ( lazyloadBackground ) => {
						lazyloadBackgroundObserver.observe( lazyloadBackground );
					} );
				};
				const events = [
					'DOMContentLoaded',
					'elementor/lazyload/observe',
				];
				events.forEach( ( event ) => {
					document.addEventListener( event, lazyloadRunObserver );
				} );
			</script>

<script id="custom-gallery-js-js-extra">
var mediaItemsFromWP = [{"src":"https://schultzschultz.com/wp-content/uploads/2026/01/25_Years_Cocoon_Recordings_2.mp4","type":"video","title":"25 Years Cocoon Recordings Box","description":"Record Box Design , Custom Typography # Vinyl Record Box with 5 Sleeves. Built completely with a custom tool to create both patterns and typography. Full scale silver hot foil stamping on the box.","order":1,"preview_image":"https://schultzschultz.com/wp-content/uploads/2026/01/25_Years_Cocoon_Recordings-300x233.jpg"},{"src":"https://schultzschultz.com/wp-content/uploads/2023/12/Work_Vitra.mp4","type":"video","title":"Vitra","description":"Visual identity,\r\nMotion design,\r\nCustom Software#\r\nDistinctive visual concepts, animated through custom software, were developed for the annual Vitra Campus Summer Party. Each year the visuals reflect a centerpiece of the accompanying exhibition.\r\n","order":2,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Vitra-300x300.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/04/Work_Isabel_Marant_1.mp4","type":"video","title":"Isabel Marant","description":"Logo animation , Motion design # Commissioned studies for an animated version of the new Isabel Marant logo.","order":3,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/04/Work_Isabel_Marant-300x168.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2025/06/Work_VAVE_2.mp4","type":"video","title":"VAVE","description":"Custom Software # As part of the company\u2019s corporate redesign, we developed a browser-based tool for generating static and animated typography. It supports Latin, Arabic, Korean, and Chinese writing systems. The tool was also used to create the company\u2019s new wordmark.\r\n","order":4,"preview_image":"https://schultzschultz.com/wp-content/uploads/2025/06/Work_VAVE-300x168.jpg"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/01/Work_The-Media-Majlis.mp4","type":"video","title":"The Media Majlis Qatar","description":"Visual identity , Custom Display Typeface , Editorial Design , Motion Design # A vibrant visual identity was conceived for the exhibition at The Media Majlis at Northwestern University in Qatar, integrating a custom bilingual display typeface with dynamic editorial and motion designs.\r\n","order":5,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_The-Media-Majlis-300x169.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Drykorn.mp4","type":"video","title":"Drykorn","description":"Corporate Design , Campaign Design , Editorial Design # Over many years, the corporate design and visual language of Drykorn were meticulously developed, marked by conceptually driven seasonal campaigns in collaboration with photographer Daniel Woeller, showcasing the brand\u2019s distinctive fashion narrative.","order":6,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Drykorn-300x203.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2026/01/Work_Markgraph.mp4","type":"video","title":"Markgraph","description":"Corporate design , Custom Type Design , Custom Software # The rebranding features a bespoke typeface and is complemented by a sound-reactive, dynamic logotype created through custom made software.","order":7,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Markgraph-300x169.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/01/Work_Mastercard-16x9-1.mp4","type":"video","title":"Mastercard","description":"Wall design, \r\nCustom Software #\r\nThe wall design features photographs merged using a custom made overpainting software, which creates gradient stripes from the images\u2019 colors.\r\n","order":8,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Mastercard-300x169.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2025/04/Work_Touchpoint-Records.mp4","type":"video","title":"Touchpoint Records","description":"Corporate design,\r\nGenerative Image Creation,\r\nCustom software\r\n# The visual identity of the label utilizes a custom generative AI. Artist portraits are reinterpreted using AI, merging them with two-dimensional graphic elements by Schultzschultz. A software application, specifically developed for this project, is used to animate typographic content.\r\n\r\n","order":9,"preview_image":"https://schultzschultz.com/wp-content/uploads/2025/03/Work_Touchpoint-Records_Standbild-300x300.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2026/01/Work_Sven_Vaeth_Book_2.mp4","type":"video","title":"Sven Vaeth Book","description":"Book Design # Large coffee table book with custom lettering. Hardcover with rainbow hot foil stamping. 360 pages and a vinyl size format (31 x 31.5 cm). [link: \"https://www.cocoon.net/de-de/products/sven-vath-4-decades-behind-the-decks\"]","order":10,"preview_image":"https://schultzschultz.com/wp-content/uploads/2026/01/Bildschirmfoto-2026-01-28-um-17.35.54-300x232.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/01/Work_Momem.mp4","type":"video","title":"Momem","description":"Custom Type,\r\nMotion design #\r\nFor the opening exhibition we developed an innovative approach to visual communication. This included a custom software and a corresponding typeface, designed to visualize sound in real-time. This unique integration of typography and audio-responsive technology reflects the museum\u2019s dedication to the fusion of modern music and art.\r\n","order":10,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Momem-300x203.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2025/06/Work_NSYNK.mp4","type":"video","title":"NSYNK","description":"Corporate Design , Custom Software # The new corporate identity is built around a dynamic wordmark, generated through custom-built software. A continuous stream of stylized letterforms creates an ever-evolving visual signature.","order":12,"preview_image":"https://schultzschultz.com/wp-content/uploads/2025/06/Work_NSYNK-Standbild-300x169.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_CBS.mp4","type":"video","title":"Christian Burkhardt Sessions","description":"Visual Identity, Custom Typeface, Record Sleeve Design # A grid-based, minimalistic design concept underpins the project, featuring a custom typeface and sleek record designs.","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_CBS-300x300.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_W19.mp4","type":"video","title":"W19","description":"Visual identity,\nEditorial Design,\nWeb & Motion Design # For the W19 real estate project, a playful yet sophisticated visual identity was created, featuring a unique display typeface. This is showcased in a premium print publication with exquisite interior visualizations\n","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_W19-300x200.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Uptown.mp4","type":"video","title":"Uptown Immobilien","description":"Corporate design, Social Media # The brand identity features a signature as its core symbol, reflecting both passion and authenticity. Enhanced by seasonally updated color paper stationery, it represents an unwavering dedication to quality and stylish elegance.","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Uptown-300x169.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Various-Logos.mp4","type":"video","title":"CKM Group","description":"Corporate design,\nMotion design #\nThe business group focused on medical logistics and research, entrusted us with creating corporate designs for its various companies. Each design uniquely represents the individual company\u2019s identity while maintaining a coherent visual language across the group.","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Various-Logos-300x300.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Jazzunique.mp4","type":"video","title":"Jazzunique","description":"Corporate design,\nCustom Type Design,\nCustom Software #\nThe constantly varying logotype is based on a custom typeface with alternate glyphs that symbolize the diversity and creativity within the studio.","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Jazzunique-300x300.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Heideton.mp4","type":"video","title":"Heideton Records","description":"Corporate design , \r\nMotion design , \r\nCustom typeface # A minimalist corporate design was developed for this electronic music label, centered around geometric elements and a custom grid-based typeface. This design approach creates intriguing patterns, with the geometric elements integrated as part of the corporate font.","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Heideton-300x300.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Cocoon.mp4","type":"video","title":"Cocoon Recordings","description":"Corporate Design , Custom Type Design # The corporate identity, crafted over years through extensive record sleeve and campaign designs, has matured into a minimalist geometric style. This distinctive look is further enhanced by unique type design and the use of creative coding.","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Cocoon-300x169.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/01/Work-ZDF_Titles_Mix.mp4","type":"video","title":"ZDF /ARTE","description":"Title Design,\nCustom Type Design,\nCustom Software #\nA series of film title sequences were created for ZDF/arte, showcasing custom type design and custom software, thereby enriching the visual storytelling of each production.","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_ZDF-300x169.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/01/Work_strokeWeight.mp4","type":"video","title":"strokeWeight","description":"Type Design Project #\nConceptual geometric typeface family inspired by the basic display settings of raw digital paths. Comes as a family of 46 styles and as Variable Font.","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_strokeWeight-300x169.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/01/Work_Funky-Mr-Salvador.mp4","type":"video","title":"Funky Mr Salvador","description":"Corporate design,\r\nCustom typeface #\r\nFunky Mr. Salvador\u2019s corporate identity is defined by unique digital lettering, hand-created with innovative software, and complemented by a bespoke typeface, tailor-made for the restaurant.\r\n","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Funky-Mr-Salvador-300x300.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2024/01/Work_Kabel.mp4","type":"video","title":"Neue Kabel","description":"Type Design Project #\nMarc Sch\u00fctz redesigned the legendary geometric typeface Kabel by Rudolf Koch from the 1920s. The typeface family was released on Monotype. Watch the interview to learn about the design of Neue Kabel. ","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Kabel-300x150.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2023/12/Work_Martion.mp4","type":"video","title":"Martion","description":"Visual Identity,\nWebsite Design#\nFor this high-end audio system manufacturer we created a corporate design that mirrors the sophistication and quality of their products. ","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Martion-300x169.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2023/12/Work_FutureClassic.mp4","type":"video","title":"Future Classic","description":"Motion design#\nfuture classic\u2019s live performance graphic design, crafted with custom real-time layout software, skillfully blends promotional material from various artists into handmade motion graphics","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_FutureClassic-300x169.png"},{"src":"https://schultzschultz.com/wp-content/uploads/2023/12/Work_creaition.mp4","type":"video","title":"creaition","description":"Corporate design,\nInterface Design,\nBrand Communication #\nInnovative interface and brand design for cre[ai]tion, crafted in tandem with their AI team, redefines user interaction in industrial design software.","order":9999,"preview_image":"https://schultzschultz.com/wp-content/uploads/2024/03/Work_Creaition-300x169.png"}];
